<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app" class="holder app">
      <header class="title-bar">
        <h1>Weather Journal App</h1>
      </header>

      <main class="card">
        <!-- Zip code -->
        <label for="zip">Enter Zipcode here</label>
        <input
          id="zip"
          class="myInput"
          type="text"
          placeholder="e.g. 44114"
          inputmode="numeric"
          pattern="\\d{5}"
          aria-describedby="zipHelp"
        />
        <small id="zipHelp">US 5-digit ZIP codes are supported.</small>

        <!-- Feelings -->
        <label class="mt" for="feelings">How are you feeling today?</label>
        <textarea
          id="feelings"
          class="feelings"
          rows="8"
          placeholder="Write a short journal entryâ€¦"
        ></textarea>

        <!-- Generate -->
        <button id="generate" class="btn primary">Generate</button>

        <!-- Output -->
        <section class="holder entry mt">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder" class="entry-grid">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Your app code -->
    <script src="app.js" type="text/javascript" defer></script>
  </body>
</html>
